<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="main">

    <div class="input">
        <form>
            <input type="text" id="inp" placeholder="Enter Temperature"></input>
        </form>
        <br><br><br> 

        <h3 style="font-size: x-large;">Entered Temperature is in</h3>
        <div>
            <form>
            <input type="radio" id="cels" name="temp">Celsius
            <br><br>
            <input type="radio" id="fare" name="temp">Farenheit
            <br><br><br>
            <span>
            <button type="button" onclick="convert()">Convert</button>
            <button type="clear" onclick="clear()">Reset</button>
            </span>
            </form>
        </div>
    </div>

    <div class="ans">
        <h1>Temperature in Celsius : <span id="cel"></span></h1>
        <h1>Temperature in Farenheit: <span id="far"></span></h1>
    </div>
    
</div>
    <script src="script.js"></script>
</body>
